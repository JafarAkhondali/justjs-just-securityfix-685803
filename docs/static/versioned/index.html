<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>Just js - The core for all your javascript projects.</title>
	<link rel='shortcut icon' type='image/png' href='/img/favicon-16x16.png'/>
	<link rel='stylesheet' href='/css/justjs.css'/>
	<link rel='stylesheet' href='css/index.css'/>
</head>
<body>
	<main role='main'>
		<section id='home'>
			<header>
				<div id='logo'>
					<a href='/'>
						<img src='/img/logo-white-256x256.png' alt='Logo' width='256' height='256'/>
					</a>
				</div>
				<p><a href='https://github.com/justjs/just/releases/tag/%{tag}%' target='_blank' rel='noopener noreferrer'>%{tag}%</a></p>
			</header>
			<nav id='instructions' role='navigation'>
				<h2>Download it</h2>
				<ul>
					<li><a href='https://github.com/justjs/just/releases/tag/%{tag}%' target='_blank' rel='noopener noreferrer'>Github</a></li>
					<li><a href='https://cdn.jsdelivr.net/npm/@just-js/just@%{version}%/dist/browser/' target='_blank' rel='noopener noreferrer'>CDN</a></li>
					<li><a href='https://www.npmjs.com/package/@just-js/just/v/%{version}%' target='_blank' rel='noopener noreferrer'>NPM</a></li>
				</ul>
				<br>
				<h2>Check the docs</h2>
				<ul>
					<li><a href='browser/index.html'>Browser</a></li>
					<li><a href='server/index.html'>Server</a></li>
				</ul>
				<br>
				<h2>Visit us</h2>
				<ul>
					<li><a href='https://github.com/justjs' target='_blank' rel='noopener noreferrer'>on Github</a></li>
				</ul>
			</nav>
		</section>
	</main>
</body>
</html>
